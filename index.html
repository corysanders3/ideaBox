<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex">
            <h1>IdeaBox</h1>
            <main class="container">
                <section class="input-form">
                    <form class="input-container title">
                        <label for="title">Title</label>
                        <input type="text" class="inputField title" id='titleInput' name="title">
                    </form>
                    <form class="input-container body">
                        <label for="body">Body</label>
                        <input type="text" class="inputField body" id='bodyInput' name="body">
                    </form>  
                 
                    <button class="submit" disabled>Save</button>
                 
                </section>
              
                <section class="inputs">
                </section>
          
            </main>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
