<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thie application allows users to create and display ideas</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flex">
            <section class="sideBar"> 
                <h1>IdeaBox</h1>
                <button class="viewType">Show Starred Ideas</button>
             </section>
            <main class="container">
                <section class="input-form">
                    <form class="input-container title">
                        <label for="titleInput">Title</label>
                        <input type="text" placeholder='Enter title of idea here.' class="inputField title" id='titleInput' name="title">
                    </form>
                    <form class="input-container body">
                        <label for="bodyInput">Body</label>
                        <textarea type="text" placeholder='Enter description of idea here.' class="inputField body" id='bodyInput' name="body"></textarea>
                    </form>
                    <form class="input-container save">
                        <button class="submit" disabled>Save</button>          
                    </form>  
                </section>       
                <section class="inputs">
                </section>       
            </main>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
